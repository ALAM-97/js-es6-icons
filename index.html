<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <title>FontIcons</title>
</head>
<body>
    <header>
        <h1>FontIcons</h1>
    </header>
    <nav>
        <div class="nav-top">
            <div>FILTRA PER TIPO</div>
            <select name="category" id="category">
                <option value="">All</option>
            </select>
        </div>
        <div class="nav-bottom">
            <div>INSERISCI NUOVA ICONA</div>
            <input type="text" name="name" id="input-name" placeholder="Name" required>
            <input type="text" name="family" id="input-family" placeholder="Family" required>
            <input type="text" name="prefix" id="input-prefix" placeholder="Prefix" required>
            <input type="text" name="category" id="input-category" placeholder="Category" required>
            <button id="create">CREA</button>
        </div>
    </nav>
    <main>
        <div id="js-icon" class="icons">
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
